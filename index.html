<!DOCTYPE html>
<html>
	
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<style type="text/css">
			body {
				background-color: #ddd;
			}
			.wrapper {
				margin: 0 auto;
				width: 100%;
				max-width: 1280px;
				position: relative;
			}
			.hidden {
				display: none;
				visibility: hidden;
			}
			.parallax-items {
				position: absolute;
				zoom: 1;
				top: 0;
				left: 0;
				z-index: 0;
				width: 100%;
			}
			.parallax-items .parallax {
				background-repeat: no-repeat;
				position: absolute;
			}
			.parallax-items #bracelet {
				background-image: url(img/parallax/bracelet.jpg);
				width: 758px;
				height: 925px;
				top: 1000px;
			    right: 0;
			    opacity: 0;
			}

			#gearvr-animate {
				top: 800px;
			}

			#gearvr-screen-01 {
				top: 800px;
			}

			#gearvr-screen-02 {
				top: 800px;
			}
		</style>

	</head>

	<body>

		<div class='parallax-items'>
			<div id='bracelet' class='parallax'></div>
			<div id='gearvr-animate' class='parallax'>
				<img src="img/GearVR_desktop_unlock_step2.png"/>
			</div>
			<div id='gearvr-screen-01' class='parallax'>
				<img src="img/GearVR_desktop_unlock_step1tt.png"/>
			</div>
			<div id='gearvr-screen-02' class='parallax'>
				<img src="img/GearVR_desktop_unlock_step3_v2.png"/>
			</div>
		</div>

		<script src="js/lib/requestAnimationFrame.js"></script>
		<script src="js/lib/Tween.js"></script>
		<script src="js/lib/Animator.js"></script>
		<script src="js/Animator.example.js"></script>

	</body>

</html>
